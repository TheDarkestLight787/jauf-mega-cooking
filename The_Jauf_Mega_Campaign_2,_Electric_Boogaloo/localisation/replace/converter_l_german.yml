 tradition_adaptive_skirmishing:0 "Anpassbare Plänkler"
 tradition_adaptive_skirmishing_desc:0 "Diese Kultur weiß, wie man Plänkler effektiv in jeder Umgebung einsetzt."
 tradition_african_tolerance:0 "Afrikanische Toleranz"
 tradition_african_tolerance_desc:0 "Manche mögen es als Schwäche bezeichnen, doch ein Reich, das sich auf Verständnis und Toleranz gründet, hat auch ein festes Fundament."
 tradition_agrarian:0 "Landwirtschaftlich"
 tradition_agrarian_desc:0 "Diese Kultur ist besonders landwirtschaftlich geprägt, sodass ihre Lande ausreichend Nahrung für hungrige Armeen produzieren. Immer ausreichend zu essen zu haben, sorgt für viele Bauern in den Aufgeboten, es heißt aber auch, dass die Truppen nicht ganz so motiviert sind wie jene aus ungastlicheren Regionen."
 tradition_alpine_supremacy:0 "Hochgebirgsüberlegenheit"
 tradition_alpine_supremacy_desc:0 "Das Volk dieser Kultur hat sich an das Leben in und um gebirgige Regionen angepasst. Sein Wissen und Können in alpinem Klima ist kaum zu übertreffen."
 tradition_amharic_highlanders:0 "Amharische Hochländer"
 tradition_amharic_highlanders_desc:0 "Die amharischen Hochlande eignen sich durchaus für den Ackerbau, wenn man weiß, wie man an die Sache herangehen muss. Seit vielen Generationen hat dieses Volk in dieser Umgebung gelebt und gearbeitet, während es eigene Traditionen und Bräuche entwickelte."
 tradition_ancient_miners:0 "Uralter Bergbau"
 tradition_ancient_miners_desc:0 "Diese Kultur war schon immer umgeben von Rohmaterialien, Erz und ungeschliffenen Edelsteinen. Sie hat ein großes Talent für das Ausfindigmachen weiterer Abbaustätten."
 tradition_artisans:0 "Kunsthandwerker"
 tradition_artisans_desc:0 "Kinder in dieser Kultur ergreifen oft den Beruf ihrer Eltern, sodass über Generationen hinweg Wissen und Fertigkeiten zusammengetragen werden können."
 tradition_astute_diplomats:0 "Listige Diplomaten"
 tradition_astute_diplomats_desc:0 "In dieser Kultur gibt es die verbreitete Vorstellung, wahre Überlegenheit bestehe darin, dass man den Feind ganz ohne einen Kampf besiegt."
 tradition_battlefield_looters:0 "Schlachtfeldplünderer"
 tradition_battlefield_looters_desc:0 "In dieser Kultur werden Schlachten nicht für das Prestige, sondern den Profit geschlagen. Wer schert sich um den eigenen Stand, wenn er nicht für den Krieg aufkommen kann?"
 tradition_burman_royal_army:0 "Königliche Armee"
 tradition_burman_royal_army_desc:0 "Ein stehendes Heer, das den Hauptsitz schützt, ist für uns eine langjährige Tradition. So haben wir Zugriff auf abgehärtete Soldaten, die außerordentlich gut mit Unterstützungstruppen wie Kriegselefanten zusammenarbeiten."
 tradition_bush_hunting:0 "Buschjagd"
 tradition_bush_hunting_desc:0 "Der Busch ist ein harter und unerbittlicher Ort, doch er bietet einem auch viele Gelegenheiten, wenn man nur weiß, wo man nach ihnen zu suchen hat und wie man sie für sich nutzt. Wenn wir unsere Bogenschützen in solchen Techniken ausbilden, erhalten sie einen Vorteil, wenn sie in diesen Gegenden gegen unsere Feinde vorgehen."
 tradition_by_the_sword:0 "Durch das Schwert"
 tradition_by_the_sword_desc:0 "Mitglieder dieser Kultur glauben, dass Missionare ihres Glaubens stets ein Schwert tragen sollten. Religionskriege sind weit verbreitet, doch ihre Motive werden immer dahingehend hinterfragt, ob die höheren Mächte mit ihnen einverstanden wären."
 tradition_byzantine_succession:0 "Byzantinische Traditionen"
 tradition_byzantine_succession_desc:0 "Diese Kultur ist eng verbunden mit den Traditionen des oströmischen Kaiserreichs und seinem Erbe. Dies zeigt sich in Form eines komplexen und verworrenen Verhaltenskodexes bei Hofe."
 tradition_caravaneers:0 "Karawanen"
 tradition_caravaneers_desc:0 "Diese Kultur ist derart gut in das Geschäftsleben der Region eingebunden, dass der Karawanenhandel eng mit ihr verknüpft wird."
 tradition_castle_keepers:0 "Burgenbauer"
 tradition_castle_keepers_desc:0 "Der Angriff ist niemals eine gute Verteidigung. Eine gute Verteidigung besteht darin, die meisten Burgen auf der Welt zu haben."
 tradition_caucasian_wolves:0 "Kaukasische Wölfe"
 tradition_caucasian_wolves_desc:0 "Diese Kultur hat Jahrhunderte in ihrer Heimat am Tor zum Kaukasus verbracht und ist so wohlvertraut mit allem geworden, was mit der Kriegskunst in den Bergen einhergeht."
 tradition_ce1_ritual_washing:0 "Wasserrituale"
 tradition_ce1_ritual_washing_desc:0 "Die reinigenden Eigenschaften des Wassers sind für diese Kultur ein wesentlicher Bestandteil des Lebens, und das Ritual der Waschung nimmt in ihrer Gesellschaft einen hohen Stellenwert ein."
 tradition_chanson_de_geste:0 "Chanson de geste"
 tradition_chanson_de_geste_desc:0 "Diese Kultur legt Wert auf die Heldentaten lange dahingegangener Ahnen. Die romantischen Nacherzählungen des Lebens von Rittern wie Guillaume oder Roland inspirieren auch kommende Generationen."
 tradition_charitable:0 "Mildtätig"
 tradition_charitable_desc:0 "Ungeachtet ihres Glaubens wollen die Angehörigen dieser Kultur jene unterstützen, denen es schlechter geht."
 tradition_chivalry:0 "Ritterlichkeit"
 tradition_chivalry_desc:0 "Diese Kultur hat die Ritterlichkeit und den ritterlichen Verhaltenskodex als gesellschaftliches Mittel zur Regelung des Verhaltens verinnerlicht. Kampfgeschick, Pflicht, Ehre und moralisches Handeln werden hoch angesehen, ebenso wie schlechte Dichtkunst und romantische Literatur."
 tradition_city_keepers:0 "Städtebauer"
 tradition_city_keepers_desc:0 "Städte sind die pulsierenden urbanen Herzen dieser Kultur, und alle wollen, dass jede ihrer Metropolen zu einem in der ganzen Welt beneideten Juwel wird."
 tradition_collective_lands:0 "Kollektivland"
 tradition_collective_lands_desc:0 "Die Vorstellung, dass Einzelnen Land gehören kann, ist dieser Kultur fremd: Land gehört allen zum Wohle aller. "
 tradition_concubines:0 "Konkubinen"
 tradition_concubines_desc:0 "Herrscher dieser Kultur haben meist ungeachtet des Glaubens eine Reihe von Konkubinen in ihrem Haushalt."
 tradition_court_eunuchs:0 "Hofeunuchen"
 tradition_court_eunuchs_desc:0 "In dieser Kultur kommt am Hof eine Reihe von Eunuchen zum Einsatz, die verschiedene Ämter und Posten begleiten – angefangen von Hausdienern über bürokratische Beamte bis hin zu Befehlshabern in der Armee. Männern ohne Sehnsüchte kann man leicht vertrauen."
 tradition_culinary_art:0 "Kulinarische Künstler"
 tradition_culinary_art_desc:0 "Speisen dienen dieser Kultur nicht nur als Nahrung: Sie sind Kunst und Ritual, ein Mittelpunkt für Familie und Gemeinschaft zugleich."
 tradition_culture_blending:0 "Kulturelle Vermischung"
 tradition_culture_blending_desc:0 "Mitglieder dieser Kultur haben schon oft an der Seite von anderen Kulturen gelebt. Durch diese Nähe haben sie sich daran gewöhnt, fremde Sprachen, Traditionen und Bräuche in ihr Leben zu integrieren."
 tradition_desert_nomads:0 "Wüstenreisende"
 tradition_desert_nomads_desc:0 "Diese Kultur ist vertraut mit der rauen Umgebung der Wüste und hat den Einsatz von Kamelen als Unterstützung bei Reise, Kriegskunst und im alltäglichen Leben gemeistert."
 tradition_desert_ribat:0 "Wüsten-Ribāts"
 tradition_desert_ribat_desc:0 "Diese Kultur hat eine Tradition der befestigten Wüstenzufluchten, wo die Gläubigen in Einklang mit dem freien Himmel und dem Sand leben können. Diese Lebensart bringt fähige und gläubige Wüstenkrieger hervor und zieht Mystiker an."
 tradition_diasporic:0 "Diaspora"
 tradition_diasporic_desc:0 "Die Menschen dieser Kultur haben das Heimatland verloren, dem sie früher verbunden waren. Manche unter ihnen durchstreifen die Welt auf der Suche nach einem Ort für einen Neuanfang."
 tradition_druzhina:0 "Druschina"
 tradition_druzhina_desc:0 "Waräger-Soldaten dienen schon lange als eindrucksvolle Leibwächter unserer Monarchen, aber sie können auch als spezialisiertes schweres Fußvolk in unseren Armeen dienen."
 tradition_dryland_dwellers:0 "Trockengebietsbewohner"
 tradition_dryland_dwellers_desc:0 "Diese Kultur ist das Leben in trockenen Regionen gewohnt: Ihre Angehörigen wissen, wie man dort Wasser findet und das Land bestellt."
 tradition_ep2_avid_falconers:0 "Begeisterte Falkner"
 tradition_ep2_avid_falconers_desc:0 "Die Kunst, Raubvögel wie Falken und Habichte zu züchten, abzurichten und mit ihnen zu jagen, ist eine der prestigeträchtigsten Freizeitbeschäftigungen dieser Kultur."
 tradition_ep3_audacious_cadets:0 "Unverfrorene Kadetten"
 tradition_ep3_audacious_cadets_desc:0 "Eine rastlose Schar jüngerer Söhne prägt diese Kultur. Diese kühnen und rücksichtslosen Reiter träumen von Abenteuern in der Ferne, von der Grausamkeit von Söldnern und von glorreichen Eroberungen."
 tradition_ep3_cultivated_sophistication:0 "Gepflegte Raffinesse"
 tradition_ep3_cultivated_sophistication_desc:0 "Die Barbaren blicken neidisch auf den prächtigen Luxus dieser Kultur und auf die Kultiviertheit ihrer Gesellschaft. Aus einem Gefühl der Vorherrschaft heraus lehnt diese Kultur sämtliche Widersprüche ab, die außerhalb ihres kosmopolitischen Einflussbereichs liegen."
 tradition_ep3_imperial_tagmata:0 "Kaiserliche Tagmata"
 tradition_ep3_imperial_tagmata_desc:0 "Gut gepanzerte Eliteregimenter bilden das Rückgrat der Feldzüge dieser Kultur. Ihre hochmütigen Truppen nehmen wenig Rücksicht auf kleinkarierte Kriegsadlige und leichtsinnige persönliche Heldentaten; stattdessen ehren sie Disziplin und die gepriesenen Namen ihrer Einheiten. Exkoubitoi! Scholai! Hikanatoi!"
 tradition_ep3_indomitable_azatani:0 "Unbeugsamer Azatani"
 tradition_ep3_indomitable_azatani_desc:0 "Für die stolzen Adligen dieser Kultur, die auf ihren Rössern von ihren Hochburgen herabdonnern, gilt: „Die Wunde eines Dolches mag irgendwann heilen, doch die einer Zunge tut dies nie!“"
 tradition_ep3_palace_politics:0 "Palastpolitik"
 tradition_ep3_palace_politics_desc:0 "Mächtige Eunuchen und in Seidengewänder gehüllte Speichellecker besetzen einen riesigen politischen Apparat, imponieren mit Prunk, schmeicheln mit Ehrungen und schmieden bösartige Komplotte im Namen des eigenen Vorankommens."
 tradition_ep3_roman_ceremonies:0 "Römisches Zeremoniell"
 tradition_ep3_roman_ceremonies_desc:0 "Kaiser der Vergangenheit statteten diese Kultur mit anhaltender Pracht, spektakulären Riten und Ehrfurcht vor dem Kaiseramt aus … und mit einem öffentlichen Leben voller Unruhe."
 tradition_equal_inheritance:0 "Gleiche Erbberechtigung"
 tradition_equal_inheritance_desc:0 "In dieser Kultur haben die Herrscher ihre Ländereien immer gleichmäßig unter ihren Kindern aufgeteilt – auch jenen, die üblicherweise ausgeschlossen wären."
 tradition_equitable:0 "Gerecht"
 tradition_equitable_desc:0 "In dieser Kultur werden die Wahrheit und eine unparteiische Form der Gerechtigkeit hoch geschätzt."
 tradition_esteemed_hospitality:0 "Verehrte Gastfreundschaft"
 tradition_esteemed_hospitality_desc:0 "In dieser Kultur sind die Herrscher bekannt dafür (und es wird von ihnen erwartet), dass sie jeden an ihrem Hof mit offenen Armen willkommen heißen. Gäste und Besucher werden spektakulär bewirtet und untergebracht."
 tradition_eye_for_an_eye:0 "Auge um Auge"
 tradition_eye_for_an_eye_desc:0 "In dieser Kultur wird keine Schmach je vergessen, geschweige denn vergeben. Ihr Volk hegt jeden Groll über viele Jahre hinweg, und man rächt sich mit echter Leidenschaft."
 tradition_faith_bound:0 "Glaubensband"
 tradition_faith_bound_desc:0 "In dieser Kultur heißt ein anderer Glaube, dass man nicht für die Nachfolge infrage kommt."
 tradition_family_entrepreneurship:0 "Familiengeschäft"
 tradition_family_entrepreneurship_desc:0 "Diese Kultur ermuntert dazu, dass Geschäfte sich entlang von Familienbanden entwickeln, wobei jede neue Generation die Werkzeuge und Techniken ihres Handwerks von der vorangegangenen übernimmt und so eine starke Tradition von vererbter Berufsfertigkeit weitergegeben wird."
 tradition_female_only_inheritance:0 "Matriarchisch"
 tradition_female_only_inheritance_desc:0 "Diese Kultur bestärkt eine matriarchalische Hierarchie, in der die herrschende Klasse im überwiegenden Maß aus Frauen besteht."
 tradition_fervent_temple_builders:0 "Eifrige Tempelbauer"
 tradition_fervent_temple_builders_desc:0 "Diese Kultur hält den Bau von Tempeln für einen unmittelbaren Zugang zum Göttlichen. Man erwartet von eifrigen Herrschern, dass sie viele kleine und große Tempel bauen."
 tradition_festivities:0 "Häufige Feiern"
 tradition_festivities_desc:0 "Das Übermaß und der Übereifer, mit dem diese Kultur Feierlichkeiten abhält, würden vielen anderen als vulgär erscheinen, doch hier wird gefeiert, was das Zeug hält!"
 tradition_fishermen:0 "Geschickte Fischer"
 tradition_fishermen_desc:0 "Jeder kann fischen, doch nur wenige haben auch das Geschick, um bei jedem Wind und Wetter auch für volle Netze zu sorgen. Niemand kennt die Küste, zu Lande oder zur See, besser als diese Fischer."
 tradition_forbearing:0 "Nachsichtig"
 tradition_forbearing_desc:0 "In dieser Kultur ist es sehr verbreitet, dass man Ungemach mit Geduld und Zurückhaltung begegnet."
 tradition_forest_fighters:0 "Waldkämpfer"
 tradition_forest_fighters_desc:0 "Diese Kultur ist geübt im Kampf in Wäldern."
 tradition_forest_folk:0 "Waldbewohner"
 tradition_forest_folk_desc:0 "Diese Kultur lebt in ausgedehnten Wäldern und weiß, wie man ihre Schätze findet."
 tradition_forest_wardens:0 "Wächter des Waldes"
 tradition_forest_wardens_desc:0 "Unsere Ahnen haben viele Generationen lang in diesen Wäldern gelebt, doch nun werden sie durch Außenstehende bedroht. Jahrhunderte an Erfahrungen, die in den Wäldern gesammelt wurden, werden uns dabei helfen, das Land unserer Ahnen zu beschützen."
 tradition_formation_fighting:0 "Formationskampf-Experten"
 tradition_formation_fighting_desc:0 "Diese Kultur weiß, wie man Synergien zwischen verschiedenen Einheiten erzielt, indem man schützende Formationen einsetzt."
 tradition_fp1_coastal_warriors:0 "Küstenkrieger"
 tradition_fp1_coastal_warriors_desc:0 "Uns hat es schon immer an die Küste gezogen. Das Beißen der Seeluft, das Geschrei von Möwen und der Geruch von Räucherfisch … Welcher Krieger würde sich denn nur für ein Leben fern vom Wasser mit all seinen Freiheiten entscheiden?"
 tradition_fp1_northern_stories:0 "Nördliche Geschichten"
 tradition_fp1_northern_stories_desc:0 "Das Leben wird durch den besonderen Blick von Geschichten gelebt, erzählt und erinnert. Was wir sagen und was die Leute über uns sagen, ist wichtiger als das, was wir tun. Wir erinnern uns daran und zeigen es mit unseren Geschichten."
 tradition_fp1_performative_honour:0 "Auftrittsehre"
 tradition_fp1_performative_honour_desc:0 "Ehre wird geboren, ja, aber Ehre verdient und verliert man auch durch Taten. Je nachdem, ob man eine Schmach tilgt oder sie abtut, entscheidet sich, ob Truppen zu Abschaum oder zu echten Kriegern heranreifen."
 tradition_fp1_the_right_to_prove:0 "Das Recht, sich beweisen zu dürfen"
 tradition_fp1_the_right_to_prove_desc:0 "Auch wenn nicht jeder als Kämpfer geboren wird, kann doch jeder mit ausreichend Mumm und einem starken Schwertarm beweisen, dass er im Herzen ein Krieger ist. Und wer es im Herzen ist, der darf es auch werden."
 tradition_fp1_trials_by_combat:0 "Gerichtskämpfe"
 tradition_fp1_trials_by_combat_desc:0 "Worte sind nur für Feiglinge ein Ersatz für Waffen. Warum die Gerechtigkeit hinfälligen Gesetzen und bestechlichen Magistraten überlassen, wenn man Streitigkeiten auch schneller und gerechter mit der Klinge lösen kann?"
 tradition_fp2_malleable_subjects:0 "Formbare Untertanen"
 tradition_fp2_malleable_subjects_desc:0 "Wer vermag schon zu sagen, was Freiheit ist? Ungeachtet der Kultur ist doch ein König wie jeder andere. Wahre Freiheit kommt durch die Erfahrung, dass man auch ohne Lehnsherrn leben kann."
 tradition_fp2_ritualised_friendship:0 "Ritualisierte Freundschaft"
 tradition_fp2_ritualised_friendship_desc:0 "Blut mag dicker als Wasser sein, doch mit Wein lebt es sich leichter."
 tradition_fp2_state_ransoming:0 "Landeslösegeld"
 tradition_fp2_state_ransoming_desc:0 "Alle Soldaten, die in die Schlacht ziehen, setzen Leib und Leben für ihren Lehnsherrn aufs Spiel! Wäre es da nicht angemessen, wenn der Lehnsherr ungeachtet ihrer Stellung eine Art Garantie für ihre Sicherheit bietet, falls sie im Feld gefangen genommen werden?"
 tradition_fp2_strategy_gamers:0 "Brettspielkrieger"
 tradition_fp2_strategy_gamers_desc:0 "Jeder Befehlshaber kann ein Risiko eingehen und in der Schlacht Glück haben. Ein echter Stratege schärft seinen Verstand durch Übungen und Spiele, damit er sich nicht auf sein „Glück“ verlassen muss."
 tradition_fp3_beacon_of_learning:0 "Leuchtfeuer der Bildung"
 tradition_fp3_beacon_of_learning_desc:0 "Als Knotenpunkt griechischer, indischer und arabischer Gelehrsamkeit ist diese Kultur stolz auf ihren wissenschaftlichen Fortschritt."
 tradition_fp3_enlightened_magnates:0 "Erleuchtete Magnaten"
 tradition_fp3_enlightened_magnates_desc:0 "Diese Kultur verfügt über ein geschichtsträchtiges Erbe an verwalterischem Scharfsinn und dichterischem Geschick. Ein guter Herrscher sollte über eine ruhmreiche Mischung aus beidem verfügen – oder sich mit denen beraten, die beides haben."
 tradition_fp3_fierce_independence:0 "Wilde Unabhängigkeit"
 tradition_fp3_fierce_independence_desc:0 "Im Lauf der Jahre haben viele Tyrannen versucht, diese Kultur zu unterdrücken. Doch dank ihrer Widerstandsfähigkeit und ihrer militärischen Leistungen hat sie überlebt."
 tradition_fp3_frontier_warriors:0 "Grenzkrieger"
 tradition_fp3_frontier_warriors_desc:0 "Diese Kultur befindet sich in einem ständigen Kampf, um eine wilde Grenze zu zähmen, und bedient sich dabei einer wechselhaften Mischung aus Elitetruppen, Stammessöldnern und fanatischen Freiwilligen."
 tradition_fp3_irrigation_experts:0 "Bewässerungsfachleute"
 tradition_fp3_irrigation_experts_desc:0 "Diese Kultur hat den Umgang mit Wasser gemeistert, und dank Erfindungsreichtum und gemeinschaftliche Anstrengungen kann sie selbst die rauesten Wüsten zum Blühen bringen."
 tradition_fp3_jirga:0 "Dschirga"
 tradition_fp3_jirga_desc:0 "Die Ältesten und Anführer dieser Kultur können Versammlungen abhalten, um Streitigkeiten nach ihrem alten Stammeskodex zu lösen – um und Könige des Landes krönen."
 tradition_fp3_pragmatic_creed:0 "Pragmatischer Kodex"
 tradition_fp3_pragmatic_creed_desc:0 "Die Krieger dieser Kultur neigen nicht zum Prunk und betonen die Bedeutung und die Anpassungsfähigkeit des einfachen Soldaten auf Kosten der traditionellen berittenen Elite."
 tradition_fractious:0 "Aufsässig"
 tradition_fractious_desc:0 "Der Feind meines Feindes ist auch mein Feind."
 tradition_frugal_armorsmiths:0 "Genügsame Rüstungsmacher"
 tradition_frugal_armorsmiths_desc:0 "Eine herausragende Rüstung kann ein Leben retten, zehn ordentliche eine ganze Schlacht."
 tradition_futuwaa:0 "Futuwwa"
 tradition_futuwaa_desc:0 "Unsere Jugend hat damit begonnen, Vereinigungen zu gründen, die sich für Kampfgeschick, Tatkraft und moralisch tadelloses Benehmen stark machen. Indem wir diese Vereinigungen gutheißen und unterstützen, sichern wir uns eine Versorgung mit tüchtigen Soldaten, die wir unserer Sache verpflichten können."
 tradition_gardening:0 "Gartenbauer"
 tradition_gardening_desc:0 "Diese Kultur hat eine lange Tradition beim Bau und der Erhaltung verschiedener Arten von Gärten, mit der sie sich kleine Paradiese errichtet."
 tradition_garuda_warriors:0 "Garuda-Krieger"
 tradition_garuda_warriors_desc:0 "Krieger dieser Kultur, die sich hervorgetan haben, werden als Garudas bezeichnet: Von ihnen erwartet man, dass sie bis zum Tod kämpfen. Dies gilt auch für jene, die ihnen folgen: Wenn ihr Anführer fällt, sollten sie es auch tun oder sich selbst das Leben nehmen."
 tradition_hard_working:0 "Fleißig"
 tradition_hard_working_desc:0 "Diese Kultur lehrt und ehrt die Ideale von Fleiß und harter Arbeit im Namen der gesamten Gemeinschaft."
 tradition_hereditary_bards:0 "Erbbardenschaft"
 tradition_hereditary_bards_desc:0 "In einigen Kulturen sind die Geschichten, die über Generationen weitergegeben werden ebenso kostbar wie jeder Titelanspruch."
 tradition_hereditary_hierarchy:0 "Erbhierarchie"
 tradition_hereditary_hierarchy_desc:0 "Es ist ein fester Teil dieser Kultur, dass der Führungsanspruch über das Blut weitergegeben wird, Adel durch den Fels von Burgen gebunden ist und die Feudalstruktur unerschütterlich bleibt. Diese Menschen vergessen es nicht so leicht, wenn jemand den Feudalkodex bricht."
 tradition_hidden_cities:0 "Verborgene Städte"
 tradition_hidden_cities_desc:0 "Ob hoch in den Wipfeln von Dschungelbäumen oder geschützt durch ein lebendes Labyrinth: Die Städte dieser Kultur sind so gut verborgen, dass Fremde nicht einmal wissen, wo sie sind, geschweige denn, wie man sie belagert."
 tradition_highland_warriors:0 "Hochlandkrieger"
 tradition_highland_warriors_desc:0 "Krieger dieser Kultur kämpfen besonders gut an den Hängen und in den Tälern ihrer hügeligen Heimat."
 tradition_hill_dwellers:0 "Hügelbewohner"
 tradition_hill_dwellers_desc:0 "Diese Kultur fühlt sich in Hügeln wohl und weiß, wie man dort das Land effektiv bestellt."
 tradition_himalayan_settlers:0 "Himalaya-Siedler"
 tradition_himalayan_settlers_desc:0 "Diese Kultur hat eine Heimat auf dem „Dach der Welt“ gefunden, wo die Luft frisch, aber kalt und die Winter lang und hart sind. Ihre Angehörigen sind stolz darauf, dass nur wenige Kulturen von unten so leben könnten, wie sie es tun, inmitten der Gipfel und der Hochebenen, wo ansonsten nur Schafe gedeihen."
 tradition_hird:0 "Hirden"
 tradition_hird_desc:0 "Die Tradition bewaffneter Gefolge in den Diensten eines Hauses hat uns gute Dienste geleistet. Indem wir dieses System formalisieren, können wir ganze Regimenter von Huskarls in unseren Armeen aufstellen."
 tradition_hit_and_run:0 "Überfalltaktiken"
 tradition_hit_and_run_desc:0 "Diese Kultur hat den Einsatz leichtgerüsteter Einheiten gemeistert, die den Gegner hart treffen und dann zurückfallen können."
 tradition_hold_the_line:0 "Die Linie halten"
 tradition_hold_the_line_desc:0 "In dieser Kultur ist jeder Kämpfer stolz auf seine Macht. Die aufwühlenden Ansprachen ihrer Befehlshaber sorgen dafür, dass die Soldaten auch bis zum Ende motiviert sind."
 tradition_horn_mountain_skirmishing:0 "Gebirgsplänkler"
 tradition_horn_mountain_skirmishing_desc:0 "Die Gebirge am Horn von Afrika stellen eine logistische Herausforderung für viele Arten von Armeen dar, doch unsere Plänkler können sich leicht an diese Bedingungen anpassen, um gegnerische Eindringlinge aufzubringen."
 tradition_horse_breeder:0 "Pferdezüchter"
 tradition_horse_breeder_desc:0 "Diese Kultur hat mühsam Wissen und Erfahrung in der hohen Kunst und Wissenschaft der Pferdezucht gesammelt. Ob es Streitrösser oder Rennpferde sind: Die Pferde dieses Volks sind berühmt für ihre Überlegenheit."
 tradition_horse_lords:0 "Pferdefürsten"
 tradition_horse_lords_desc:0 "Diese Kultur hat Pferde und ihren Einsatz im Krieg gemeistert."
 tradition_hunters:0 "Umtriebige Jäger"
 tradition_hunters_desc:0 "Getrieben durch wirtschaftliche Notwendigkeit oder womöglich auch gesellschaftliche Erwartungen hat diese Kultur ihre Jagdpraktiken so sehr verfeinert, dass sie sowohl präzise als auch kunstvoll sind."
 tradition_hussar:0 "Husarenüberfälle"
 tradition_hussar_desc:0 "Unsere Husaren sind leichte Reiterei, die gegen exponierte Feinde zuschlägt und sich anschließend rasch wieder zurückzieht. Wir können Regimenter aus ihr bilden, die eigens darauf ausgelegt sind, den Gegner zu überfallen und zu bedrängen."
 tradition_illyrian_grit:0 "Illyrer-Mumm"
 tradition_illyrian_grit_desc:0 "Diese Kultur mag zwar viele Kämpfe in den eigenen Reihen austragen, doch wenn Eindringlinge kommen, erheben ihre Angehörigen sich dennoch gemeinsam, um ihnen entgegenzutreten."
 tradition_insular_spirit:0 "Inselgeist"
 tradition_insular_spirit_desc:0 "Diese Kultur ist entschlossen, sich nicht von ihren angestammten Wegen abbringen zu lassen, und wird gegen jede andere Kultur kämpfen, die ihre Lebensart angreift."
 tradition_isolationist:0 "Isolationisten"
 tradition_isolationist_desc:0 "Diese Kultur bleibt lieber für sich selbst selbst und blickt nur selten über den eigenen Tellerrand."
 tradition_jungle_dwellers:0 "Dschungelbewohner"
 tradition_jungle_dwellers_desc:0 "Diese Kultur lebt nahe am Dschungel und weiß, wie man seine Schätze erntet."
 tradition_jungle_warriors:0 "Dschungelkrieger"
 tradition_jungle_warriors_desc:0 "Krieger dieser Kultur wissen, wie man sich durch tückische Dschungel bewegt."
 tradition_khadga_puja:0 "Khadga Puja"
 tradition_khadga_puja_desc:0 "Diese Kultur hat sich der Kampfkunst mit zweihändigen Breitschwertern und deren ritueller Verehrung verschrieben, sodass sie starke und fähige Krieger hervorbringt. Mit den schweren Schwertern kann man Infanterie wie Kavallerie niedermähen."
 tradition_land_of_the_bow:0 "Land des Bogens"
 tradition_land_of_the_bow_desc:0 "In einem Land der Fülle gedeihen die Nubier seit Generationen – wohlhabend geworden durch den Nil und ihren eigenen Einfallsreichtum. Fast ebenso lang ist der Bogen die Waffe ihrer Wahl, um Räuber und Briganten aus den benachbarten Wüsten abzuwehren."
 tradition_language_scholars:0 "Linguisten"
 tradition_language_scholars_desc:0 "Die Worte des Nachbarn zu lernen, heißt, der Sprache der höheren Mächte näher zu kommen."
 tradition_legalistic:0 "Rechtfertigend"
 tradition_legalistic_desc:0 "Diese Kultur betrachtet Recht und Gesetz sowie die Kodifikation von Gesetzen als den wichtigsten Baustein für eine zivilisierte Gesellschaft."
 tradition_legendary_noble_families:0 "Legendäre Adelsfamilien"
 tradition_legendary_noble_families_desc:0 "Wenn man keine Bande zu einer der Adelsfamilien hat, die geholfen haben, das Schicksal dieser Kultur zu schmieden, dann ist man nichts."
 tradition_life_is_just_a_joke:0 "Der Witz des Lebens"
 tradition_life_is_just_a_joke_desc:0 "In dieser Kultur wird selbst mit dem Kopf auf dem Richtblock und einer Axt über dem eigenen Hals noch gekichert."
 tradition_longbow_competitions:0 "Langbogenwettbewerbe"
 tradition_longbow_competitions_desc:0 "In dieser Kultur zieht man eine Art Bogen vor, den die meisten nicht einmal spannen können und mit dem man wöchentlich übt. Diese Übungen sind ebenso wichtig wie jeder Gottesdienst – sowohl in ländlichen Regionen als auch urbanen Metropolen."
 tradition_lords_of_the_elephant:0 "Elefantenfürsten"
 tradition_lords_of_the_elephant_desc:0 "Diese Kultur verehrt Elefanten und stellen sie dem Hochadel gleich. Sie ist äußerst geschickt darin, sie zu fangen, abzurichten und mit verheerender Wirkung im Krieg einzusetzen."
 tradition_loyal_soldiers:0 "Treue Untertanen"
 tradition_loyal_soldiers_desc:0 "Für diese Kultur ist es sowohl edel als auch gerecht, Lehnsherr und Land zu dienen. Es ist Pflicht und Privileg und keine habgierige Übereinkunft oder ungewollte Last."
 tradition_malleable_invaders:0 "Formbare Eindringlinge"
 tradition_malleable_invaders_desc:0 "Wir werden uns Euer Land nehmen, Eure Kinder, Eure Traditionen und Eure Zukunft."
 tradition_maritime_mangroves:0 "Maritime Mangroven"
 tradition_maritime_mangroves_desc:0 "Diese Kultur hat gelernt, auch solche Sumpflande mit Schiffen zu befahren, die für andere Kulturen nicht zu durchqueren sind. So können sie unerreichbare Stützpunkte errichten, von denen aus sie Handel treiben, plündern und die Welt erkunden."
 tradition_maritime_mercantilism:0 "Maritimer Merkantilismus"
 tradition_maritime_mercantilism_desc:0 "Die Welt mag von Armeen beherrscht werden, doch diese Kultur weiß, dass diese auch nur Marionetten jener sind, die den Goldstrom über das Meer kontrollieren."
 tradition_martial_admiration:0 "Kriegerische Bewunderung"
 tradition_martial_admiration_desc:0 "Wer bereit ist, für seine Kultur zum Schwert zu greifen, hat Bewunderung verdient. Koste es, was es wolle."
 tradition_medicinal_plants:0 "Heilkräuterkundler"
 tradition_medicinal_plants_desc:0 "Diese Kultur hat schon vor Langem Wissen um die medizinischen Eigenschaften von Pflanzen und Bäumen gesammelt. Bei ihr lassen sich viele Leiden durch den richtigen Umschlag, die passende Salbe oder einen guten Eintopf behandeln."
 tradition_memories_of_bactria:0 "Andenken an Baktrien"
 tradition_memories_of_bactria_desc:0 "In der kulturellen Erinnerung dieses Volks ist das Ideal eines perfekten Landes Baktrien, die wunderschöne Krone des Ostens, dessen Zeit wieder kommen wird."
 tradition_mendicant_mystics:0 "Wandermystiker"
 tradition_mendicant_mystics_desc:0 "Die Geistlichen dieser Kultur glauben fest daran, dass der Glaube im Feld verbreitet werden sollte, und ihre Gläubigen durchstreifen oft die Welt."
 tradition_merciful_blindings:0 "Gnädiges Blenden"
 tradition_merciful_blindings_desc:0 "Ganz gleich, wie weit jenseits man der Vergebung schon ist: Diese Kultur meint, dass das Blenden immer noch besser ist, als ein Leben zu nehmen."
 tradition_metal_craftsmanship:0 "Metallarbeiter"
 tradition_metal_craftsmanship_desc:0 "Diese Kultur kommt seit Jahrhunderten in den Genuss von leicht zugänglichem Eisen. Im Lauf der Zeit haben ihre Angehörigen ihr Verständnis von Metall so sehr verfeinert, dass ihr Name schon zu einem Synonym für haltbare und hochwertige Waffen und Rüstungen geworden ist."
 tradition_mixed_governance:0 "Gemischte Regierungskunst"
 tradition_mixed_governance_desc:0 "Jeder Gedanke ist es in dieser Kultur wert, gehört zu werden, und jede neue Art der Herrschaft sollte man auch ausprobieren. Herrscher ermutigen daher ihre Vasallen, so zu herrschen, wie sie es für sinnvoll halten."
 tradition_mobile_guards:0 "Verteidigungstaktiken"
 tradition_mobile_guards_desc:0 "Unser Volk wurde immer wieder vertrieben und verjagt. Auch wenn dies tragisch ist, haben diese Erfahrungen doch dafür gesorgt, dass wir ausordentlich geübt darin sind, einen Rückzug mit minimalen Verlusten zu decken."
 tradition_modest:0 "Bescheiden"
 tradition_modest_desc:0 "Diese Kultur schätzt Bescheidenheit: Man sollte selbst nicht zu viel Platz einnehmen und sich selbst nicht für besser als andere halten."
 tradition_monastic_communities:0 "Klostergemeinschaften"
 tradition_monastic_communities_desc:0 "In dieser Kultur ist es schon lange üblich, adelige Nachkommenschaft in den Dienst des Glaubens zu stellen. Oft gehen politische Vordenker aus den Klosterorden hervor."
 tradition_monogamous:0 "Monogam"
 tradition_monogamous_desc:0 "In dieser Kultur hat man ungeachtet des Glaubens einen einzigen Ehepartner."
 tradition_mountain_herding:0 "Berghirten"
 tradition_mountain_herding_desc:0 "Diese Kultur hat ein Heim in den kühleren Bergen einer ansonsten trocken trockenen und ausgedörrten Region gefunden. Die Hirten und Bauern dieser Hochregionen geben robuste und hartnäckige Krieger ab, und im Lauf der Jahre konnte dieses Volk über den nackten Wüsten aufblühen."
 tradition_mountain_homes:0 "Bergbewohner"
 tradition_mountain_homes_desc:0 "Diese Kultur weiß, wie man auf den Hochebenen und steilen Hängen von Bergen lebt und gedeiht."
 tradition_mountaineer_ruralism:0 "Hochgebirgsländlichkeit"
 tradition_mountaineer_ruralism_desc:0 "Durch ihre Ursprünge in den Hügeln des Böhmerwaldes und den Klüften von Erz- und Tatra-Gebirge wissen die meisten Mitglieder dieser Kultur nicht nur, wie man gebirgige Regionen durchquert, sondern auch, wie man auf einem Berg lebt."
 tradition_mountaineers:0 "Hochgebirgskämpfer"
 tradition_mountaineers_desc:0 "Truppen dieser Kultur tragen alles bei sich, um Gebirge zu überwinden."
 tradition_mubarizuns:0 "Mubarizun"
 tradition_mubarizuns_desc:0 "Unsere Mubarizun-Soldaten sind den legendären Streitern der Rashidun-Armeen nachempfunden. Sie werden dazu ausgebildet, sowohl in der Formation als auch im Zweikampf überragend zu sein."
 tradition_music_theory:0 "Musiktheoretiker"
 tradition_music_theory_desc:0 "Diese Kultur betrachtet Musik fast schon als Sprache des Göttlichen, weshalb viele ihrer Angehörigen sich schon in jungen Jahren dem edlen und gefeierten Studium der Musik widmen."
 tradition_mystical_ancestors:0 "Mystische Ahnen"
 tradition_mystical_ancestors_desc:0 "Die Blutlinie ist sehr wichtig innerhalb dieser Kultur, und zwar so sehr, dass die Ahnen geradezu mythische und legendäre Wesen sind, von denen viele abzustammen behaupten."
 tradition_noble_adoption:0 "Adelige Adoption"
 tradition_noble_adoption_desc:0 "Die Adoption von Waisenkindern in Adelshäuser ist in dieser Gesellschaft gang und gäbe. Das Blut des Bundes ist dicker als das Wasser des Mutterleibs."
 tradition_nubian_warrior_queens:0 "Kriegerköniginnen"
 tradition_nubian_warrior_queens_desc:0 "Jene, die in Ostafrika leben, können sich noch gut an die großen Kriegerköniginnen erinnern, die sich einst gegen Invasoren stellten und Königreiche am Kusch schufen. Unsere Nachbarn mögen auf die Überlegenheit der Männer beharren, doch unsere Blutlinien beruhen auf den Müttern, und der Kampfschrei unserer mächtigen nubischen Frauen sorgt dafür, dass die fremdländischen Kerle den Schwanz einkneifen und voller Angst davonlaufen."
 tradition_only_the_strong:0 "Nur die Starken"
 tradition_only_the_strong_desc:0 "Diese Kultur legt großen Wert darauf, wenige, aber dafür gut ausgebildete Krieger zu haben. Wenn man nicht zu den Besten der Besten gehört, sollte man lieber anders dienen."
 tradition_pacifism:0 "Pazifisten"
 tradition_pacifism_desc:0 "In dieser Kultur ist der Einsatz von Gewalt nie angemessen. Nur wenn sie dem Weg der Gewaltlosigkeit folgen, können Menschen wirklich in Frieden leben."
 tradition_parochialism:0 "Stadtstolz"
 tradition_parochialism_desc:0 "Stadtbewohner dieser Kultur sind sehr bedacht auf Wettbewerb und Unabhängigkeit. Sie verwenden viel Zeit und Energie darauf, sicherzustellen, dass ihre Stadt die beste ist."
 tradition_pastoralists:0 "Weidebewohner"
 tradition_pastoralists_desc:0 "Diese Kultur fühlt sich in weitem, offenem Gelände heimisch, wo sie meist große Herden hütet."
 tradition_philosopher_culture:0 "Philosophische kultur"
 tradition_philosopher_culture_desc:0 "Diese Kultur fördert die Nachdenklichkeit und die Selbstreflexion."
 tradition_poetry:0 "Verfeinerte Dichtkunst"
 tradition_poetry_desc:0 "Die Dichtkunst wird in dieser Kultur als edle Kunst betrachtet, und man verbringt viel Zeit damit Bedeutung und Gedanken zusammenzustückeln."
 tradition_polders:0 "Polder"
 tradition_polders_desc:0 "In dieser Kultur holt man sich schon seit Langem Land vom umliegenden Meer zurück. So kann man das, was eigentlich ein flacher Meeresgrund wäre als Bau- oder Ackerland nutzen."
 tradition_polygamous:0 "Polygam"
 tradition_polygamous_desc:0 "In dieser Kultur hat man ungeachtet des Glaubens eher mehrere Ehepartner."
 tradition_practiced_pirates:0 "Geübte Piraten"
 tradition_practiced_pirates_desc:0 "Einen Hafen zu stürmen, ihn anzustecken und alles mitzunehmen, was nicht niet- und nagelfest ist, mag kein edles Unterfangen sein, aber es ist lohnenswert."
 tradition_priestly_caste:0 "Priesterkaste"
 tradition_priestly_caste_desc:0 "In dieser Kultur gilt ein Kastensystem, das die Priesterschaft besonders herausstellt. Hier gilt, dass man jene, die den göttlichen Willen deuten, beschützt und ihnen gehorcht."
 tradition_quarrelsome:0 "Zänkisch"
 tradition_quarrelsome_desc:0 "Grenzstreitigkeiten sind verbreitet unter den Herrschern dieser Kultur. Oft wechselt Land auf ungerechte Weise den Besitzer."
 tradition_reavers:0 "Plünderer"
 tradition_reavers_desc:0 "Viele in dieser Kultur, die an der Küste leben, versuchen sich darin, in See zu stechen und andere Häfen auszurauben. Auch wenn ihre direkten Fürsten dies nicht gutheißen, wissen doch alle Herrscher, dass sie so bessere Soldaten haben, wenn es an der Zeit ist."
 tradition_reindeer_hunters:0 "Rentierjäger"
 tradition_reindeer_hunters_desc:0 "Ein Ren zu jagen, ist nichts anderes als ein Tanz auf dem Dauerfrostboden der Taiga. Diese Kultur hat gelernt, wirklich alles aus ihren Jagdmitteln herauszuholen."
 tradition_religion_blending:0 "Religiöse Vermischung"
 tradition_religion_blending_desc:0 "Mitglieder dieser Kultur leben oft mit anderen Gläubigen und deren Glauben zusammen, sodass sie gut darin sind, auch fremde Elemente in ihre eigenen Götterdienste aufzunehmen."
 tradition_religious_festivities:0 "Religionsfeste"
 tradition_religious_festivities_desc:0 "Der Lauf von Sonne und Sternen hat keine Bedeutung für die Wahrnehmung dieser Kultur von Zeit. Stattdessen ist es sehr viel gebräuchlicher, den Jahreslauf durch regelmäßige religiöse Feierlichkeiten und Feste zu unterteilen – und jeder ist dabei eingeladen!"
 tradition_religious_patronage:0 "Religionspatronat"
 tradition_religious_patronage_desc:0 "Für das Seelenheil muss man sich Arbeiten von religiöser Bedeutung verschreiben. Man kann sich Erlösung nicht erkaufen, doch es hilft, wenn ein Tempel voller Priester Lobpreisungen singt."
 tradition_republican_legacy:0 "Republikanisches Erbe"
 tradition_republican_legacy_desc:0 "Diese Kultur hat eine lange Geschichte republikanischer Werte, für die städtische Klassen ebenso wichtig wie die ländlichen Großgrundbesitzer sind."
 tradition_reverence_for_veterans:0 "Versehrtenverehrung"
 tradition_reverence_for_veterans_desc:0 "Diese Kulturen blickt nicht auf jene herab, die aufgrund von Verletzungen nicht mehr kämpfen können. Stattdessen werden sie als Helden gefeiert und als Ausbilder eingesetzt."
 tradition_ritual_scarrification:0 "Ritualopfer"
 tradition_ritual_scarrification_desc:0 "Diese Kultur respektiert jene, deren Fleisch die Klinge gekostet hat. Ob nun um ihren Mut zu beweisen oder um wunderschöne Bilder zu erschaffen, vernarbt dieses Volk seine Haut."
 tradition_roman_legacy:0 "Oströmischisches Erbe"
 tradition_roman_legacy_desc:0 "Die militärische Struktur des Römischen Reichs ist innerhalb dieser Kultur immer noch präsent. Anstelle von aufgebotenen Truppen zieht man ein stehendes Heer vor."
 tradition_ruling_caste:0 "Herrscherkaste"
 tradition_ruling_caste_desc:0 "Die Herrscher dieser Kultur sind gewöhnt daran, über Untertanen zu herrschen, die nicht ihrer eigenen Kultur angehören. Sie wissen, wie man Aufstände wirksam niederschlägt, auch wenn dies zulasten der öffentlichen Meinung geht."
 tradition_runestones:0 "Runensteine"
 tradition_runestones_desc:0 "Tod, Eroberungen, das Erlangen von Stand – sind dies nicht die Dinge, die ein adeliges Leben auszeichnen? Wo unser Volk hingeht, dort wird es auch Steinmarkierungen als Gedenken an den Wert unseres Lebens errichten."
 tradition_sacral_kingship:0 "Sakrale Königswürde"
 tradition_sacral_kingship_desc:0 "Herrscher dieser Kultur werden entweder als Götter oder das Königstum als göttliche Tugend erachtet. Was ist ein König schon im Vergleich zu einem Gott?"
 tradition_sacred_groves:0 "Heilige Haine"
 tradition_sacred_groves_desc:0 "Bäume werden von dieser Kultur als heilig angesehen. Der Wald ist ein lebendes Wesen, das man hegen sollte – anstatt es zu vernichten."
 tradition_sacred_hunts:0 "Heilige Jagden"
 tradition_sacred_hunts_desc:0 "Das Jagen ist weder Sport noch Zeitvertreib. Es ist vielmehr die reinste Form der menschlichen Erfahrung, bei der man eins mit dem Göttlichen wird und seine Herrschaft über die Natur zum Ausdruck bringt."
 tradition_sacred_mountains:0 "Heilige Berge"
 tradition_sacred_mountains_desc:0 "Diese Kultur betrachtet Berge als Verbindungen zum Göttlichen und begegnet ihnen mit Verehrung und Respekt."
 tradition_saharan_nomads:0 "Sahara-Nomaden"
 tradition_saharan_nomads_desc:0 "Die Angehörigen dieser Kultur sind wohlvertraut mit der Wüste Sahara, die sie seit Jahrhunderten durchqueren und so das Mittelmeer mit den Sahel-Königreichen südlich der Sahara verbinden."
 tradition_scientific_curiosity:0 "Wissenschaftliche Neugierde"
 tradition_scientific_curiosity_desc:0 "Die meisten Leute schauen nach links, rechts, hinten und vorn, wenn sie Antworten suchen. Doch dieses Volk ist anders: Es schaut nach oben."
 tradition_seafaring:0 "Seefahrer"
 tradition_seafaring__heritage_north_germanic:0 "Seefahrer"
 tradition_seafaring__heritage_north_germanic_desc:0 "In dieser Kultur kann man dem Ruf der See einfach nicht widerstehen, und ihre Angehörigen leben, um wie im Traum über kristallklare Ozeane zu segeln oder auf sich wild aufbäumenden Wellen zu reiten."
 tradition_seafaring_desc:0 "In dieser Kultur kann man dem Ruf der See einfach nicht widerstehen, und ihre Angehörigen leben, um wie im Traum über kristallklare Ozeane zu segeln oder auf sich wild aufbäumenden Wellen zu reiten."
 tradition_sorcerous_metallurgy:0 "Zaubermetallurgie"
 tradition_sorcerous_metallurgy_desc:0 "In dieser Kultur gibt es ebenso viele Alchemisten, die versuchen, andere Metalle in Gold zu verwandeln, wie es Schmiede an der Esse gibt. Ist es da verwunderlich, wenn der Reichtum und die Waffen dieser Kultur durch Hexerei gestärkt werden?"
 tradition_spartan:0 "Spartaner"
 tradition_spartan_desc:0 "Diese Kultur legt keinen großen Wert auf das Beiwerk der Macht – die Zeremonien, den Reichtum und die nutzlose Zierde. Sie ist vielmehr an der Macht selbst interessiert, idealerweise in Gestalt hoch aufragender Mauern und Burgen."
 tradition_stalwart_defenders:0 "Standhafte Verteidiger"
 tradition_stalwart_defenders_desc:0 "Das zu verteidigen, was einem gehört, ist von größter Bedeutung in dieser Kultur."
 tradition_stand_and_fight:0 "Standhalten und Kämpfen!"
 tradition_stand_and_fight_desc:0 "Krieger dieser Kultur sind unnachgiebig und unerschütterlich. Sie fallen im Guten wie im Schlechten nie zurück – selbst wenn ihnen eine überwältigende Übermacht gegenübersteht."
 tradition_staunch_traditionalists:0 "Traditionsgläubig"
 tradition_staunch_traditionalists_desc:0 "Tradition ist Tradition, unbeweglich und unveränderlich. Wir müssen bereit und gewillt sein, für das einzustehen, was uns zu dem macht, was wir sind."
 tradition_steppe_tolerance:0 "Steppentoleranz"
 tradition_steppe_tolerance_desc:0 "Jene, die in der Steppe leben, werden immer viel mit allen gemein haben, die diese Lebensart teilen. Auch wenn Fremde anders beten, so leben sie doch auch im Sattel."
 tradition_storytellers:0 "Geschichtenerzähler"
 tradition_storytellers_desc:0 "In dieser Kultur gibt es eine lange und andauernde Tradition mündlicher Überlieferungen. Die Vergangenheit wird durch das rituelle Erzählen von Geschichten bewahrt, in denen Helden und vergangene Legenden über die Generationen hinweg weitergegeben werden."
 tradition_strength_display:0 "Zurschaustellungen von Stärke"
 tradition_strength_display_desc:0 "Einfach nur stark zu sein, reicht nicht. Man muss seine Stärke auch vor anderen vorführen, denn so wissen sie, dass sie es mit einem würdigen Gegner zu tun haben oder an der Seite eines wertvollen Verbündeten kämpfen."
 tradition_strength_in_numbers:0 "Masse statt Klasse"
 tradition_strength_in_numbers_desc:0 "Diese Kultur hat Elitetruppen aufgegeben und zieht massierte Armeen vor."
 tradition_strong_kinship:0 "Starke Verwandtschaft"
 tradition_strong_kinship_desc:0 "In dieser Kultur legt man besonderen Wert auf die weitere Verwandtschaft oder den Clan. In Zeiten der Not wird sich ein Herrscher immer auf seine Verwandten verlassen können."
 tradition_swords_for_hire:0 "Soldklingen"
 tradition_swords_for_hire_desc:0 "In dieser Kultur wird das Söldnerleben als vorteilhaft betrachtet, und Krieger werden ermutigt, sich zwischen Kriegen Ruhm als Söldner zu verdienen."
 tradition_talent_acquisition:0 "Anerkennung von Talent"
 tradition_talent_acquisition_desc:0 "„Tötet mich, wenn Ihr wollt, doch wenn Ihr mich leben lasst, werde ich Euch treu dienen.“"
 tradition_tea_ceremony:0 "Teezeremonie"
 tradition_tea_ceremony_desc:0 "Manchmal braucht es nur eine schöne Tasse Tee, damit alles besser ist."
 tradition_the_witenagemot:0 "Die Witenagemot"
 tradition_the_witenagemot_desc:0 "Diese Kultur hat eine lange Geschichte von Versammlungen, die aus den Mächtigen des Landes bestehen und wo über Politik, Recht und Finanzen diskutiert wird – vor allem aber auch darüber, wie man den Herrscher am besten … berät."
 tradition_theocratic_autonomy:0 "Theokratische Autonomie"
 tradition_theocratic_autonomy_desc:0 "Die religiöse Obrigkeit in dieser Kultur bekommt von den weltlichen Herrschern viele Freiheiten und genießt den Respekt einer gehorsamen Bevölkerung."
 tradition_things:0 "Thing-Treffen"
 tradition_things_desc:0 "In Skandinavien sorgen die Entfernung und die Wildnis dafür, dass eine örtlich gebündelte Autorität kaum Wirkung entfalten könnte. Wenn es Streitigkeiten zu schlichten und Entscheidungen zu fällen gibt, wird stattdessen ein Thing-Treffen veranstaltet – eine Versammlung von Gleichgestellten, denen ein Gesetzessprecher vorsteht."
 tradition_tribe_unity:0 "Stammeseinigkeit"
 tradition_tribe_unity_desc:0 "Diese Kultur betont die familiären und kommunalen Bande, die ihren Angehörigen zu eigen sind, wodurch diese sich umso stärker an ihre gemeinsame Herkunft erinnern."
 tradition_upland_skirmishing:0 "Hochlandplänkler"
 tradition_upland_skirmishing_desc:0 "Die Hügel der bewaldeten Savanne sind seit Generationen unsere Heimat. Unsere Ahnen haben uns gezeigt, wie man dieses Gelände richtig nutzt, und ob der Räuber an unseren Grenzen können wir dieses Wissen nun zu unserer Verteidigung einsetzen."
 tradition_vegetarianism:0 "Vegetarier"
 tradition_vegetarianism_desc:0 "Diese Kultur hat eine starke Aversion gegen das Verspeisen von Tieren entwickelt und lebt daher als Gesellschaft vegetarisch."
 tradition_visigothic_codes:0 "Leges Visigothorum"
 tradition_visigothic_codes_desc:0 "Auch wenn viele der ursprünglichen Traditionen der Westgoten lange aus der Welt getilgt sind, erinnern sich die Kinder der Pyrenäen noch an die alten Wege und wie man Land unter Söhnen und Töchtern einfach, aber gerecht aufteilt."
 tradition_warrior_culture:0 "Kriegerkultur"
 tradition_warrior_culture_desc:0 "Dieser Kultur sind Kriegsführung und Stärke wichtiger als alles andere. Kindern wird schon früh beigebracht, wie man kämpft, und ihnen wird vom Werdegang eines Gelehrten abgeraten. Schwäche wird nicht toleriert."
 tradition_warrior_monks:0 "Kriegerpriester"
 tradition_warrior_monks_desc:0 "Diese Kultur glaubt, dass man, wenn man sich theologischen Studien widmet, auch in der Lage sein sollte, den eigenen Glauben zu verteidigen."
 tradition_warriors_by_merit:0 "Verdiente Krieger"
 tradition_warriors_by_merit_desc:0 "Diese Kultur glaubt, dass man, wenn sich als Krieger bewiesen hat, auch kämpfen dürfen sollte – ganz gleich, wer man ist."
 tradition_warriors_of_the_dry:0 "Krieger der Trockenlande"
 tradition_warriors_of_the_dry_desc:0 "Diese Kultur hat die Kampfkunst in sehr trockenen Regionen gemeistert."
 tradition_wedding_ceremonies:0 "Hochzeitszeremonien"
 tradition_wedding_ceremonies_desc:0 "Für diese Kultur ist das Band zweier Menschen, das mit der Ehe geschlossen wird, eine äußerst öffentliche und ritualistische Angelegenheit."
 tradition_welcoming:0 "Charismatisch"
 tradition_welcoming_desc:0 "Das Volk dieser Kultur zeichnet sich durch diplomatisches Geschick aus, denn gesellschaftliche Umgangsformen sind wichtiger als alles andere."
 tradition_wetlanders:0 "Feuchtgebietsbewohner"
 tradition_wetlanders_desc:0 "Diese Kultur hat Sümpfe und Moore gemeistert. Auch wenn das Leben ein beständiger Kampf gegen den Schimmel ist, wissen sie doch, wie sie den Torf zu ihrem Vorteil nutzen können."
 tradition_winter_warriors:0 "Winterkrieger"
 tradition_winter_warriors_desc:0 "Diese Kultur ist an die Umstände gewohnt, die raue Winter und bittere Kälte mit sich bringen."
 tradition_xenophilic:0 "Xenophil"
 tradition_xenophilic_desc:0 "Diese Kultur heißt jeden willkommen und ist richtiggehend fasziniert von allen Kulturen."
 tradition_zealous_people:0 "Starker Glaube"
 tradition_zealous_people_desc:0 "Die Angehörigen dieser Kultur sind besonders eifrige Gläubige und verschreiben sich ihren Überzeugungen stärker als üblich."
